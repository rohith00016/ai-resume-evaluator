services:
  - type: web
    name: ai-resume-evaluator
    env: node
    buildCommand: cd server && npm install && npx puppeteer browsers install chrome
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PUPPETEER_CACHE_DIR
        value: /opt/render/.cache/puppeteer

